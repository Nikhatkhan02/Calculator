<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator made by Nikhat khan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="center">Calculator</h1>

    <div class="container">
        <div class="row">
            <input type="text" class="input" placeholder="0" id="inputbox">
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">DE</button>
            <button class="button">%</button>
            <button class="button addon">*</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button addon">/</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button addon">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button addon">-</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="equal button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
